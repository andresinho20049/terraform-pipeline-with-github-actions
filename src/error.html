<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Algo deu errado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 sm:p-10 md:p-12 text-center max-w-md w-full">
        <div class="text-6xl text-red-500 mb-6">
            &#9888;
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold text-red-700 mb-4">
            Ocorreu um Erro!
        </h1>
        <p class="text-lg text-slate-600 mb-6">
            Lamentamos, mas algo inesperado aconteceu. Por favor, tente novamente mais tarde.
        </p>
        <button onclick="history.back()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            Voltar
        </button>
    </div>
</body>
</html>
